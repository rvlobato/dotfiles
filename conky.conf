conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = '#FFFFFF',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=8',
    gap_x = 20,
    gap_y = 28,
    minimum_height = 5,
    minimum_width = 430,
    maximum_width = 440,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_argb_value = 255,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}
conky.text = [[
${color yellow}GNU/${color green}$sysname$kernel/${color yellow}$machine ${color white}@$nodename ${color orange}Live Free or Die
$hr
${color grey}Uptime:$color $uptime ${color grey}Frequency (in GHz):$color $freq_g
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}Entropy: ${color}${entropy_avail}${color gray}/${entropy_poolsize} ${entropy_bar}
$alignr ${cpu cpu1}% ${color lightgrey}CPU 1:${color lightgrey}${cpubar cpu1 5,180}
$alignr ${cpu cpu2}% ${color lightgrey}CPU 2:${color lightgrey}${cpubar cpu2 5,180}
$alignr ${cpu cpu3}% ${color lightgrey}CPU 3:${color lightgrey}${cpubar cpu3 5,180}
$alignr ${cpu cpu4}% ${color lightgrey}CPU 4:${color lightgrey}${cpubar cpu4 5,180}
$alignr $cpu% CPU T:${color red}${cpubar 5,180}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes ${alignr}${color green}Load:$color $loadavg
$hr
/var	${alignc}$color${fs_used /var}/${fs_size /var} ${fs_bar 6 /var}
/tmp	${alignc}$color${fs_used /tmp}/${fs_size /tmp} ${fs_bar 6 /tmp}
/home	${alignc}$color${fs_used /home}/${fs_size /home} ${fs_bar 6 /home}
/opt	${alignc}$color${fs_used /opt}/${fs_size /opt} ${fs_bar 6 /opt}
/boot 	${alignc}$color${fs_used /boot}/${fs_size /boot} ${fs_bar 6 /boot}
/ 	${alignc}$color${fs_used /}/${fs_size /} ${fs_bar 6 /}
$hr
${color green}CPU usage           PID   CPU%   MEM% $color  
$color ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1} 
$color ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2} 
$color ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3} 
$color ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4} 
$color ${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5} 
$color ${top name 6} ${top pid 6} ${top cpu 6} ${top mem 6} 
$color ${top name 7} ${top pid 7} ${top cpu 7} ${top mem 7} 
$color ${top name 8} ${top pid 8} ${top cpu 8} ${top mem 8} 
$color ${top name 9} ${top pid 9} ${top cpu 9} ${top mem 9} 
$color ${top name 10} ${top pid 10} ${top cpu 10} ${top mem 10}
$hr
${color lightgrey} ${top_mem name 1} ${top_mem pid 1} ${top_mem cpu 1} ${top_mem mem 1}
${color lightgrey} ${top_mem name 2} ${top_mem pid 2} ${top_mem cpu 2} ${top_mem mem 2}
${color lightgrey} ${top_mem name 3} ${top_mem pid 3} ${top_mem cpu 3} ${top_mem mem 3}
${color lightgrey} ${top_mem name 4} ${top_mem pid 4} ${top_mem cpu 4} ${top_mem mem 4}
${color lightgrey} ${top_mem name 5} ${top_mem pid 5} ${top_mem cpu 5} ${top_mem mem 5}
${color lightgrey} ${top_mem name 6} ${top_mem pid 6} ${top_mem cpu 6} ${top_mem mem 6}
${color lightgrey} ${top_mem name 7} ${top_mem pid 7} ${top_mem cpu 7} ${top_mem mem 7}
${color lightgrey} ${top_mem name 8} ${top_mem pid 8} ${top_mem cpu 8} ${top_mem mem 8}
${color lightgrey} ${top_mem name 9} ${top_mem pid 9} ${top_mem cpu 9} ${top_mem mem 9}
${color lightgrey} ${top_mem name 10} ${top_mem pid 10} ${top_mem cpu 10} ${top_mem mem 10}
$hr
${color yellow}Public IP: ${color pink}${exec curl ipinfo.io/ip} ${alignr}${color green}Outbound Connection: ${color red}${tcp_portmon 32768 65535 count}
${color #6699ff}Wireless: ${color pink}${wireless_essid} ${color #6699ff}${alignr}${color #6699ff}Channel: ${color pink}${wireless_channel wlp3s0} ${color #6699ff}frequency: ${color pink}${wireless_freq wlp3s0} ${color #6699ff}quality: ${color pink}${wireless_link_qual wlp3s0}%
${color #6699ff}MAC Wireless: ${color pink}${wireless_ap wlp3s0}
${color #6699ff}MAC Address Wi-fi: ${color pink}${execi 99999 cat /sys/class/net/wlp3s0/address }${alignr}${color #6699ff}IP adress Wi-fi: ${color pink}${addrs wlp3s0}${color #6699ff}
${color lightgrey}Wi-fi speed ${color green}Down:${color #22ccff} ${downspeed wlp3s0} /s${alignr}${color green}Wi-Fi: Received$color ${totaldown wlp3s0}
${color lightgrey}Wi-fi speed ${color green}Up:${color #22ccff} ${upspeed wlp3s0} /s${alignr}${color green}Wi-Fi: Sent$color ${totalup wlp3s0}
${color #6699ff}MAC Address Eth: ${color pink}${execi 99999 cat /sys/class/net/enp4s0f2/address }${alignr}${color #6699ff}IP adress Eth: ${color pink}${addrs enp4s0f2}${color #6699ff}
${color lightgrey}Eth speed ${color green}Down:${color #22ccff} ${downspeed enp4s0f2} /s${color green}${offset 70}${alignr}${color green}Eth: Received$color ${totaldown enp4s0f2}
${color lightgrey}Eth speed ${color green}Up:${color #22ccff} ${upspeed enp4s0f2} /s${alignr}${color green}Eth: Sent$color ${totalup enp4s0f2}
${color yellow}You may not want to use Arch, if: you do not have the ability/time/desire
for a ${color orange}'do-it-yourself' ${color yellow}GNU/Linux distribution. ${color white}"keep it simple, stupid"
${rss http://www.archlinux.org/feeds/news/ 60 item_titles 3}
]]
